<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="content">
        <div class="main-content">

            <div class="head-container search-cont">
                <div class="container search-cont__container">
                    <div class="search-cont__text">
                        <img class="search-cont__image" src="weather-icons/partly-cloudy-day.svg" alt="">
                        <h1 class="search-cont__title">Weather app</h1>
                        <p>Search current weather in your region. Start by typing your location on the search bar.</p>
                    </div>
                    <div class="search-cont__form">
                        <label class="input__container" for="weather-location">
                            <span class="material-icons start input-icon">search</span>
                            <input class="search-input search-cont__input" type="text" name="weather-location" id="weather-location">
                        </label>
                        <div class="">
                            <button class="search-cont__btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-loc">
                <label class="search-loc__container" for="main-weather-location">
                    <span class="material-icons second input-icon">search</span>
                    <input class="search-input container__input" type="text" name="weather-location" id="main-weather-location">
                </label>
            </div>

            <div class="weath--cont">
                <div class="container weath--cont__date">
                    <p class="weath--cont__date" >Friday 26.2.2021</p>
                </div>

                <div class="container weath--cont__container">

                    <div class="weath--cont__info">

                        <div class="weath--cont__location">
                            <button class="weath--cont-btn">C&#176;</button>
                            <p class="location__city">Helsinki, FI</p>
                            <p class="location__temp">10<span>&#176;</span></p>
                        </div>

                        <div class="weath--cont__img">
                            <img src="weather-icons/cloudy.svg" alt="">
                            <p>Cloudy</p>
                        </div>


                        <div class="weath--cont__text">
                            <div class="text-cont text-cont__first">
                                <p>Feels like:</p>
                                <span>-5&#176;</span>
                            </div>
                            <div class="text-cont">
                                <p>Humidity</p>
                                <span>85%</span>
                            </div>
                            <div class="text-cont text-cont__last">
                                <p>min/max</p>
                                <span>-5&#176; / 3&#176;</span>
                            </div>
                            <div class="text-cont text-cont__img">
                                <img src="images/sunrise.png" alt="">
                                <span>7.05</span>
                            </div>
                            <div class="text-cont text-cont__img">
                                <img src="images/sunset.png" alt="">
                                <span>17.58</span>
                            </div>



                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="footer"></div>
    </div>


</body>
</html>
