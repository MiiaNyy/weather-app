<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="head-container search-cont">
        <div class="container search-cont__container">
            <div class="search-cont__text">
                <img class="search-cont__image" src="weather-icons/partly-cloudy-day.svg" alt="">
                <h1 class="search-cont__title">Weather app</h1>
                <p>Search current weather in your region. Start by typing your city on the search bar.</p>
            </div>
            <div class="search-cont__form">
                <label class="input__container" for="start-input-weather-loc">
                    <span id="start-icon" class="material-icons start input-icon">search</span>
                    <input class="search-input search-cont__input" type="text" name="weather-location"
                           id="start-input-weather-loc" placeholder ="Search...">
                </label>
                <div class="">
                    <button class="search-cont__btn">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="search-loc">
        <label class="search-loc__container" for="search-location-weather">
            <span id="second-icon" class="material-icons second input-icon">search</span>
            <input class="search-input container__input" type="text" name="weather-location"
                   id="search-location-weather" placeholder="Search...">
        </label>
    </div>

    <div class="weath--cont">
        <!-- This is where current days weather info will come -->
    </div>

    <div class="forecast-cont">
        <!--This is where five day forecast will appear -->
    </div>


</body>
</html>
