<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
</head>
<body>
    <div class="content">
        <div class="main-content">

            <div class="search-cont">
                <div class="container">
                    <div class="search-cont__text">
                        <img class="search-cont__image" src="weather-icons/partly-cloudy-day.svg" alt="">
                        <h1 class="search-cont__title">Weather app</h1>
                        <p>Search current weather in your region. Start by typing your location on the search bar.</p>
                    </div>
                    <div class="search-cont__form">
                        <label for="weather-location"></label>
                        <input class="search-cont__input" type="text" name="weather-location" id="weather-location">
                        <div class="">
                            <button class="search-cont__btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer"></div>
    </div>


</body>
</html>
